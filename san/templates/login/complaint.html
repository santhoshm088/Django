{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     
   <script>
   var a=document.getElementsByName("rollno");
    a.value="445";
    </script>


    <div style="display: block; ">
    <div>
    <nav class="navbar navbar-expand-lg navbar-light text-white fixed-top" style="margin: 0px;padding: 0px;top: 0px; background-color: #394867;">
        <div class="container" style="margin: 0px;padding: 0px; ">
            <a class="text-white" href="#"><img src="{% static 'kec_logo.png' %}" alt="not found" style="height: 90px; width: 90px; margin: 0px;padding: 0px;top: 0px;"></a>
            <h1 class="" style="color:  #DDF7E3; margin-right: 600px;">Student Complaint Portal</h1>
               {% if user.is_authenticated %}
               <a class="nav-link active p-0" aria-current="page" href="#"><button class="text-primary btn-lg border-0 text-nowrap" id="da">VIEW COMPLAINTS</button> </a>
              
             <strong style="margin-left: 50px; font-size: x-large;margin-right: -100px;" id="userid"> {{ user.username }}</strong>
              {% endif %}
        </div>
    </nav>
</div>

</div>

  
    <div class="py-5  bg-dark d-md-block" style="margin-top: 100px; top: 100px;">
        <div class="container bg-dark p-5 order-lg-2">
            <div class="">
            <form action="/update_complaint" class="centre bg-dark py-5" method="get">
               
              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert" style="text-align: center;color: green;">
                <h3 style="color: green; background-color: azure;"></h3>{{message}}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            
                 </div>
                 {% endfor %}


              {% csrf_token %}
                <div class="display-5 mb-5"><h1 class="text-white text-center centre text-nowrap">Student Complaint System</h1></div>
                {% if user.is_authenticated %}
                <div class="form-outline shadow-none m-5 p-2"><input type="text" placeholder="Enter the name" class="form-control" name="name" readonly value="{{ user.first_name }}" required style="width: 600px; margin-left: 150px;"></div>
                <div class="form-outline shadow-none m-5 p-2"><input type="text" placeholder="Enter the roll number" class="form-control" name="rollno" readonly value="{{ user.username }}" required style="width: 600px; margin-left: 150px;"></div>
                <div class="form-outline shadow-none m-5 p-2"><input type="email" placeholder="Enter the Collenge email" class="form-control" name="email" readonly value="{{ user.email }}" required style="width: 600px; margin-left: 150px;"></div>
                {% endif %}
                <select class="form-select" aria-label="Default select example" aria-placeholder="" name="branch" required style="width: 600px; margin-left: 200px;">
                  <option class="p-2" selected="selected">Branch</option>
                  <option value="CSE">CSE</option>
                  <option value="IT">IT</option>
                  <option value="ECE">ECE</option>

              </select>
              <select class="form-select" aria-label="Default select example" aria-placeholder=""name="section" required style="width: 600px; margin-left: 200px;margin-top: 50px;">
                <option class="p-2" selected="selected">Section</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>

            </select>

              <select class="form-select" aria-label="Default select example" aria-placeholder="" name="year" required style="width: 600px; margin-left: 200px;margin-top: 50px;">
                <option class="p-2" selected="selected">Select year</option>
                <option value="I year">I year</option>
                <option value="II year">II year</option>
                <option value="III year">III year</option>
                <option value="IV year">IV year</option>


            </select>
            <div class="form-outline shadow-none m-5 p-2"><input type="text" placeholder="Enter the mobile number" class="form-control" name="mobile" required style="width: 600px; margin-left: 150px;"></div>

            <select class="form-select" aria-label="Default select example" aria-placeholder="" name="type" required style="width: 600px; margin-left: 200px;margin-top: 50px;">
              <option class="p-2" selected="selected">Complaint type</option>
              <option value="Security">Security</option>
              <option value="Electical Maintennace">Electrical Maintenance</option>
              <option value="Furniture Maintenance">Furniture Maintenance</option>
              <option value="Acadamic">Academic</option>

          </select>

          <div class="form-outline shadow-none m-5 p-2"><input type="text" placeholder="Enter the complaint location" name="location" class="form-control" required style="width: 600px; margin-left: 150px;"></div>

          <div class="form-outline shadow-none m-5 p-2"><textarea placeholder="Describe a complaint" rows="5" name="describe" style="width: 600px; margin-left: 150px;"></textarea></div>




                
                <div class="pull-right me-5">
                    <input type="reset" class="btn btn-light px-5 py-3" >
                    <input type="submit" class="btn btn-light px-5 py-3"  >    
                </div>
            </form>
        </div>
        </div>
      
        </div>
    </div>
  
    <footer></footer>
</body>
</html>

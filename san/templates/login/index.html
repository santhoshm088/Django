<html>
    <head>
        <title> Login</title>
    
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
            <strong>message:</strong>{{message}}
            <button type="submit" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>

        
        
        </div>
        {% endfor %}

        
        <h2>Login</h2>

        {% if user.is_authenticated %}
        <h3>Hello {{fname }}</h3>
        <h4>Yor are successfully logged in</h4>
        <button type="submit"><a href="/signout">Signout</a></button>
        {% else %}
        <button type="submit"> <a href="/signup">Signup</a></button>
        <button type="submit"><a href="/videohome">Signin</a></button>
        

        {% endif %}





       

        <!-- {{data}} -->
        <div style="margin-left: 200px; display: flex;">
        {% for i in data %}
        <div style="margin-left: 200px; display: flex;">
            
            {{i.complaint_type}}
        </div>
        
        {% endfor %}
    </div>
    </body>
</html>

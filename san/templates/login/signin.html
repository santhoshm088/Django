{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Signin
        </title>
        <link rel="stylesheet" href="{% static 'signin1.css' %}">
    </head>
    <body>
    <div class="flex">
        <div class="img">
        <img src="{% static 'login.jpeg' %}"> 
        </div>
    
       <div class="login">
           <!-- {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
            <strong>message:</strong>{{message}}
            <button type="submit" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        
             </div>
             {% endfor %} -->
        <div>
            <div>
                <img src="{% static 'kec_logo.png' %}" class="logo">
            </div>
            <div class="kongu">
                <marquee direction="right" height="100px" width="100%"><p>Kongu Engineering College</p></marquee>
            </div>
        </div>
        <div class="profile">
            <img src="{% static 'profile.jpg' %}" class="pro"> 
        </div>


        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert" style="text-align: center;">
          <strong></strong>{{message}}
          <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      
           </div>
           {% endfor %}

         



            
           <div class="form">
              <form action="/signin" method="post">
            {% csrf_token %}
            <h3>SignIn</h3>
            <label for="">Username</label><br>

            <input type="text" id="username" name="username" placeholder="Enter your Username" required><br>

           

            <label for="">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter a  password" required><br>

           
  
            <button type="submit" class="btn" style="border-radius:0px ;padding: 0px 3px;">SignIn</button>
            <p style="font-size: medium;margin-left: 50px;">Already have an account? <a href="/signup" style="text-decoration: none; color:darkslateblue;">signup</a></p>
           </form>

            </div>
        </div>
    </div>
    </body>
</html>
